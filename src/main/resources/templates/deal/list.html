<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Best Java Project of my abilities</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

</head>
<body>
<!--linking header from header file-->
<div th:replace="~{/fragments/header :: header}"></div>


<table class="table">
    <thread>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Budget</th>
        <th scope="col">State</th>
        <th scope="col">Name</th>
        <th scope="col">Date</th>
    </tr>
    </thread>
    <tbody>
    <!--/*@thymesVar id="client" type="com.example.bestcrmintheuniverse.entities.Client"*/-->
    <tr th:each="deal: ${deals}">
        <td th:text="${deal.id}"></td>
        <td th:text="${deal.budget}"></td>
        <td th:text="${deal.state}"></td>
        <td th:text="${deal.startDate}"></td>
        <td><a th:href="@{/deal/delete/{id}(id=${deal.id})}">delete</a></td>
    </tr>
    </tbody>
</table>


<!--linking footer from footer template file-->
<div th:replace="~{/fragments/footer :: footer}"></div>
</body>
</html>
