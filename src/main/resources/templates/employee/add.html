<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Best Java Project in the World</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>
</head>
<body>
<!--linking header from header file-->
<div th:replace="~{/fragments/header :: header}"></div>

<!--/*@thymesVar id="person" type="com.example.bestcrmintheuniverse.entities.Person"*/-->
<form th:action="@{/employee/save}" method="post" th:object="${person}">

  <div class="row g-3 align-items-center">
    <div class="col-auto">
      <label for="name" class="col-form-label">name</label>
    </div>
    <div class="col-auto">
      <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="name">
    </div>
    <div class="col-auto">
    </div>

    <div class="col-auto">
      <label for="position" class="col-form-label">position</label>
    </div>
    <div class="col-auto">
      <input type="text" id="position" class="form-control" th:field="*{position}" placeholder="position">
    </div>
    <div class="col-auto">
    </div>

    <div class="col-auto">
      <label for="phone" class="col-form-label">phone</label>
    </div>
    <div class="col-auto">
      <input type="text" id="phone" class="form-control" th:field="*{phone}" placeholder="phone">
    </div>
    <div class="col-auto">
    </div>

    <div class="col-auto">
      <label for="email" class="col-form-label">email</label>
    </div>
    <div class="col-auto">
      <input type="text" id="email" class="form-control" th:field="*{email}" placeholder="address">
    </div>
    <div class="col-auto">
    </div>
  </div>
  <div class="col-auto">
    <label for="lastContact" class="col-form-label">last contact</label>
  </div>
  <input id="lastContact" placeholder="lastContact" th:field="*{lastContact}" type="date">

  <input class="btn btn-primary" data-tor="hover:bg-lighten(md)" type="submit" value="Save">
</form>
</section>
</div>

<!--linking footer from footer template file-->
<div th:replace="~{/fragments/footer :: footer}"></div>
</body>
</html>
